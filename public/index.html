<!DOCTYPE html>
<html ng-app="MyApp" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cohort Sort</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js" charset="utf-8"></script>
  <script src="/js/app.js" charset="utf-8"></script>
</head>
<body>
  <h1>Welcome</h1>
  <div ng-controller="AuthController as auth">
      <h2>Create User</h2>
      <form ng-submit="auth.createUser()">
          <input type="text" ng-model="auth.username"/>
          <input type="password" ng-model="auth.password"/>
          <input type="submit" value="Create User"/>
      </form>
      <h2>Log In</h2>
      <form ng-submit="auth.logIn()">
          <input type="text" ng-model="auth.loggedUser"/>
          <input type="password" ng-model="auth.loggedUserPassword"/>
          <input type="submit" value="Log In"/>
      </form>
  </div>
</body>
</html>
